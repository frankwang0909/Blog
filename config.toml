baseurl = "http://www.wangxingfeng.com/"
languageCode = "zh-CN"
title = "Frank Wang's Coding World"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "↩"
theme = "hugo-icarus-theme"


[permalinks]
    post = "/:slug"


[params]
    # Tell me who you are
    author = "Frank Wang"
    bio = "Blogger - Programmer"
    location = "China, Shenzhen"
    site_keywords = "人人都能说英语，Hugo快速建站，前端学习笔记， CSS，Node, HTML, JavaScript, ES6, Python"
    site_description = "Frank Wang’s Personal Blog, 前端工程师成长记录"
    copyright  = "[Frank Wang](//www.wangxingfeng.com). Powered by [Hugo](//gohugo.io). Theme by [PPOffice](http://github.com/ppoffice)."
    avatar = "css/images/avatar.jpg"
    logo = "css/images/logo.png"
    disable_mathjax = false # set to true to disable MathJax

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

    # Add custom assets with their paths relative to the static folder
	custom_css = []
	custom_js  = []

# Create custom menu entries by defining a label and a link for
